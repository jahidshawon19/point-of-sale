{% extends 'pos/base.html' %}
{% load static %}
{% block title %}Dashboard - POS{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard Overview</h2>

<div class="row g-4">
    <div class="col-md-3">
        <div class="card card-metric bg-gradient-primary text-white shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Total Sales</h6>
                        <h3>$12,345</h3>
                    </div>
                    <i class="bi bi-currency-dollar display-4 opacity-25"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-metric bg-gradient-success text-white shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Inventory</h6>
                        <h3>150</h3>
                    </div>
                    <i class="bi bi-box-seam display-4 opacity-25"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
