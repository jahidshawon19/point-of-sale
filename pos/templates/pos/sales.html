{% extends 'pos/base.html' %}
{% load static %}
{% block title %}New Sale - POS{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-bag-check-fill me-2"></i> New Sale
                </h4>
                <div class="d-flex flex-column">
                    <label for="customerSelect" class="form-label mb-1 fw-semibold text-white">Customer</label>
                    <select id="customerSelect" name="customer" class="form-select" required>
                        <option value="">-- Select Customer --</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Body -->
            <div class="card-body bg-light mt-3">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle text-center" id="salesTable">
                        <thead class="table-primary">
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Unit Price ($)</th>
                                <th>Price ($)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="form-select product-select" name="product[]" required>
                                        <option value="">-- Select Product --</option>
                                        {% for product in products %}
                                        <option value="{{ product.id }}" data-price="{{ product.unitprice }}">
                                            {{ product.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <input type="number" name="quantity[]" min="1" value="1" class="form-control quantity" required>
                                </td>
                                <td>
                                    <input type="text" class="form-control unit-price" readonly>
                                </td>
                                <td>
                                    <input type="text" class="form-control total-price" readonly>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm remove-row">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="button" id="addRow" class="btn btn-outline-primary">
                        <i class="bi bi-plus-circle me-1"></i> Add Row
                    </button>
                    <h5 class="fw-bold text-success mb-0">
                        Grand Total: <span id="grandTotal">$0.00</span>
                    </h5>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle me-1"></i> Complete Sale & Generate Invoice
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Optional styling -->
<style>
    .btn-outline-primary {
        transition: 0.3s;
    }
    .btn-outline-primary:hover {
        transform: translateY(-2px);
    }
    .table thead th {
        text-transform: uppercase;
    }
    .remove-row:hover {
        transform: scale(1.1);
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sales.js' %}"></script>
<script>
let tableBody = document.querySelector('#salesTable tbody');

// Update row total
function updateRowTotal(row) {
    const select = row.querySelector('.product-select');
    const qty = row.querySelector('.quantity');
    const unitPriceInput = row.querySelector('.unit-price');
    const totalPriceInput = row.querySelector('.total-price');

    const price = parseFloat(select.selectedOptions[0]?.dataset.price || 0);
    const quantity = parseInt(qty.value || 1);

    unitPriceInput.value = price.toFixed(2);
    totalPriceInput.value = (price * quantity).toFixed(2);

    updateGrandTotal();
}

// Update grand total
function updateGrandTotal() {
    let total = 0;
    document.querySelectorAll('.total-price').forEach(input => {
        total += parseFloat(input.value || 0);
    });
    document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
}

// Add new row
document.getElementById('addRow').addEventListener('click', function() {
    const newRow = tableBody.insertRow();
    const productOptions = Array.from(document.querySelector('.product-select').options)
        .map(opt => `<option value="${opt.value}" data-price="${opt.dataset.price}">${opt.text}</option>`).join('');

    newRow.innerHTML = `
        <td>
            <select class="form-select product-select" name="product[]" required>
                ${productOptions}
            </select>
        </td>
        <td><input type="number" name="quantity[]" min="1" value="1" class="form-control quantity" required></td>
        <td><input type="text" class="form-control unit-price" readonly></td>
        <td><input type="text" class="form-control total-price" readonly></td>
        <td>
            <button type="button" class="btn btn-danger btn-sm remove-row">
                <i class="bi bi-trash"></i>
            </button>
        </td>
    `;

    const select = newRow.querySelector('.product-select');
    const qty = newRow.querySelector('.quantity');

    select.addEventListener('change', () => updateRowTotal(newRow));
    qty.addEventListener('input', () => updateRowTotal(newRow));
    newRow.querySelector('.remove-row').addEventListener('click', () => {
        newRow.remove();
        updateGrandTotal();
    });
});

// Initialize first row
document.querySelectorAll('#salesTable tbody tr').forEach(row => {
    const select = row.querySelector('.product-select');
    const qty = row.querySelector('.quantity');
    select.addEventListener('change', () => updateRowTotal(row));
    qty.addEventListener('input', () => updateRowTotal(row));
    row.querySelector('.remove-row').addEventListener('click', () => {
        row.remove();
        updateGrandTotal();
    });
    updateRowTotal(row);
});
</script>
{% endblock %}
