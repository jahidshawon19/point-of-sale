{% extends 'pos/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">ðŸ§¾ New Sale</h4>
                <div>
                    <label for="customerSelect" class="form-label mb-0">Customer:</label>
                    <select id="customerSelect" name="customer" class="form-select" required>
                        <option value="">-- Select Customer --</option>
                        {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="card-body bg-light mt-3">
                <table class="table table-striped table-bordered align-middle text-center" id="salesTable">
                    <thead class="table-primary">
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price ($)</th>
                            <th>Price ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-select product-select" name="product[]" required>
                                    <option value="">-- Select Product --</option>
                                    {% for product in products %}
                                        <option value="{{ product.id }}" data-price="{{ product.unitprice }}">{{ product.name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="number" name="quantity[]" min="1" value="1" class="form-control quantity" required></td>
                            <td><input type="text" class="form-control unit-price" readonly></td>
                            <td><input type="text" class="form-control total-price" readonly></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="button" id="addRow" class="btn btn-outline-primary">âž• Add Row</button>
                    <h5 class="fw-bold text-success mb-0">Grand Total: <span id="grandTotal">$0.00</span></h5>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">ðŸ’¾ Complete Sale & Generate Invoice</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sales.js' %}"></script>
{% endblock %}
