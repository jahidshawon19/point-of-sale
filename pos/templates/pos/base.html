{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}POS Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-gradient sidebar text-white p-3" id="sidebar-wrapper">
        <div class="sidebar-heading text-center mb-4">
            <h4>POS Dashboard</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{% url 'category_list' %}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-tags me-2"></i> Category
            </a>
            <a href="{% url 'product_list' %}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-bag-fill me-2"></i> Product
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> Customers
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
            <button class="btn btn-warning" id="menu-toggle"><i class="bi bi-list"></i></button>
            <div class="ms-auto">Admin</div>
        </nav>

        <div class="container-fluid mt-4">
            {% block content %}
            <!-- Page content goes here -->
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
