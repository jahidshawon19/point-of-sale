{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef1fa, #cee4e7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 380px;
            animation: fadeIn 0.6s ease-in-out;
        }
        .login-header {
            background: linear-gradient(135deg, #9a9fe4, #3b82f6);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .login-header h3 {
            font-weight: 600;
        }
        .login-body {
            padding: 30px 25px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #1e40af, #2563eb);
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .bi {
            position: absolute;
            left: 12px;
            top: 10px;
            color: #9ca3af;
        }
        .input-group {
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h3>ðŸ§¾Epsilon POS Sytem</h3>
        <p class="mb-0">Welcome back! Please login</p>
    </div>
    <div class="login-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 input-group">
                
                <input type="text" name="username" class="form-control ps-5" placeholder="Username" required>
            </div>
            <div class="mb-3 input-group">
                
                <input type="password" name="password" class="form-control ps-5" placeholder="Password" required>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger py-2">{{ form.errors }}</div>
            {% endif %}

            <button type="submit" class="btn btn-login w-100 mt-2 py-2">Login</button>
        </form>

        <div class="login-footer">
            <p class="mt-3">Â© {{ now|date:"Y" }} Developed by Jahid Shawon</p>
        </div>
    </div>
</div>

</body>
</html>
